<% _.each(participants,function(el) { %>
	<div class="participant-row">
		<div class="participant-info">
			<div><%= el.title %> - <%= el.name %></div>
		</div>
		<div class="participant-photo">
			<img style="border-radius: 15px;" width=32 height=32 src="<%= el.photo_url %>">
		</div>
	</div>
<% }) %>
